<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <h1>Rock, Paper, Scissors</h1>
    <p>Two players, one destiny</p>
  </div>
  <div class="player-container">
    <div class="player-side">
      <h2>Player</h2>
      <p class="player-lives"></p>
      <button class="btn btn-rock">Rock</button>
      <button class="btn btn-paper">Paper</button>
      <button class="btn btn-scissors">Scissors</button>
    </div>
    <div class="computer-side">
      <h2>Computer</h2>
      <p class="computer-lives"></p>
    </div>
  </div>
  <div class="game-container"></div>
  <script src="./script.js"></script>
</body>
</html>
